<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Nombre - Portafolio</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Navbar Brand / Logo -->
      <a class="navbar-brand" href="#">Tu Nombre</a>
      <!-- Navbar Toggler Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#historia">Historia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#proyectos">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#workshops">Workshops</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#proximos-eventos">Próximos Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <!-- Aquí puedes agregar una imagen o texto de bienvenida -->
  </section>

  <!-- Historia Section -->
  <section id="historia">
    <!-- Aquí puedes contar tu historia en QA -->
  </section>

  <!-- Proyectos Section -->
  <section id="proyectos">
    <!-- Aquí puedes mostrar tus proyectos -->
  </section>

  <!-- Workshops Section -->
  <section id="workshops">
    <!-- Aquí puedes listar tus workshops o capacitaciones -->
  </section>

  <!-- Próximos Eventos Section -->
  <section id="proximos-eventos">
    <!-- Aquí puedes mostrar los próximos eventos en los que participarás -->
  </section>

  <!-- Contacto Section -->
  <section id="contacto">
    <!-- Aquí puedes agregar un formulario de contacto o tus datos de contacto -->
  </section>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
